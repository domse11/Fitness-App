<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/custom.css}" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
         <div class="container">

      <div class="jumbotron mt-4">
        <h1 class="display-4">Willkommen auf meiner Startseite</h1>
      </div>
      <div class="container">
          <div id="branding">
              <h1><span class="highlight">Welcome</span> to my Page</h1>
          </div>
          <nav>
              <ul>
                  <li><a href="current">Home</a></li>
                  <li><a href="ausgabebmi">bmi ausgabe</a></li>
                  <li><a href="contact.html">contact</a></li>
              </ul>
          </nav>
      </div>

      <form th:action="@{/ausgabebmi}" method="POST"
             th:object="${item}">
                   
        <div class="form-group">
          <label for="titel">Größe</label>
          <input th:field="*{groesse}"
                 type="text"
                 placeholder="Bitte die Größe in cm angeben (z.b. 177)"
                 class="form-control"
                 th:errorclass="is-invalid"/>
          <div th:if="${#fields.hasErrors('groesse')}" th:errors="*{groesse}" class="invalid-feedback"></div>
        </div>            
             
          <div class="form-group">
          <label for="titel">Gewicht</label>
          <input th:field="*{gewicht}"
                 type="text"
                 placeholder="Bitte das Gewicht in Kilogramm angeben (z.b. 80)"
                 class="form-control"
                 th:errorclass="is-invalid"/>
          <div th:if="${#fields.hasErrors('gewicht')}" th:errors="*{gewicht}" class="invalid-feedback"></div>
        </div> 
             
          <div class="mt-1 float-right">
                 <button type="submit" class="btn btn-primary">Berechne</button>
                </div>     
             
         </form>
     
         </div>
    <script th:src="@{/js/jquery-3.4.1.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>             
    </body>
</html>
